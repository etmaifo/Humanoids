[application]

name="Humanoids"
main_scene="res://scenes/startscreen.tscn"
icon="res://icon.png"

[display]

test_width=1280
test_height=720
use_2d_pixel_snap=true
width=640
height=360
stretch_mode="viewport"
stretch_aspect="ignore"

[image_loader]

filter=false
gen_mipmaps=false

[input]

jump=[key(O), jbutton(0, 1)]
shoot=[key(I), jbutton(0, 0)]
move_left=[key(A), jbutton(0, 14)]
move_right=[key(D), jbutton(0, 15)]

[render]

default_clear_color=#ff071e2b
