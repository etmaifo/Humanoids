[application]

name="DfragR"
main_scene="res://scenes/game.tscn"
icon="res://icon.png"

[display]

fullscreen=true
width=640
height=360
test_width=1280
test_height=720
stretch_mode="viewport"
stretch_aspect="ignore"

[image_loader]

filter=false
gen_mipmaps=false

[input]

jump=[key(O)]
shoot=[key(I)]
move_left=[key(A)]
move_right=[key(D)]

[render]

default_clear_color=#ff0e2331
